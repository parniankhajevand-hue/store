        #cart-button {

        #cart {
            position: fixed;

</head>
<body>
    <header>
        <h1>ÙØ±ÙˆØ´Ú¯Ø§Ù‡ Ù…Ù† Ùˆ Ø´Ø±Ú©Ø§</h1>
    </header>

    <div class="products" id="products"></div>

    <div id="cart-button" onclick="toggleCart()">Ø³Ø¨Ø¯ Ø®Ø±ÛŒØ¯ ğŸ›’</div>

    <div id="cart">
        <h3>Ø³Ø¨Ø¯ Ø®Ø±ÛŒØ¯</h3>
        <div id="cart-items"></div>
        <p><strong>Ø¬Ù…Ø¹ Ú©Ù„: </strong><span id="total">0</span> $</p>
    </div>

    <script>
        const productsContainer = document.getElementById('products');
        const cartItemsContainer = document.getElementById('cart-items');
        const totalContainer = document.getElementById('total');
        const cartEl = document.getElementById('cart');

        let cart = [];

        // Ø¯Ø±ÛŒØ§ÙØª Ù…Ø­ØµÙˆÙ„Ø§Øª Ø§Ø² API
        fetch('https://fakestoreapi.com/products')
            .then(res => res.json())
            .then(products => {
                products.forEach(product => {
                    const productEl = document.createElement('div');
                    productEl.className = 'product';
                    productEl.innerHTML = `
                        <img src="${product.image}" alt="${product.title}">
                        <h4>${product.title}</h4>
                        <p>$${product.price}</p>
                        <button onclick="addToCart(${product.id}, '${product.title}', ${product.price})">Ø¨ÛŒØ§ Ø§ÛŒÙ† Ø·Ø±Ù Ø¨Ø§Ø²Ø§Ø±</button>
                    `;
                    productsContainer.appendChild(productEl);
                });
            });

        function addToCart(id, title, price) {
            const existing = cart.find(item => item.id === id);
            if (existing) {
                existing.quantity += 1;
            } else {
                cart.push({id, title, price, quantity: 1});
            }
            renderCart();
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            renderCart();
        }

        function renderCart() {
            cartItemsContainer.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                total += item.price * item.quantity;
                const itemEl = document.createElement('div');
                itemEl.className = 'cart-item';
                itemEl.innerHTML = `
                    <span>${item.title} x ${item.quantity}</span>
                    <button onclick="removeFromCart(${item.id})">Ø­Ø°Ù</button>
                `;
                cartItemsContainer.appendChild(itemEl);
            });
            totalContainer.textContent = total.toFixed(2);
        }

        function toggleCart() {
            cartEl.classList.toggle('show');
        }
    </script>
</body>
</html>
